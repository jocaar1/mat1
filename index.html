    <div class="container-fluid" style= "background-color: rgb(224, 240, 247);">
    <div class="container-fluid" style= "background-color: rgb(16, 81, 119);">
        <div class="row">
    <img class="image-fluid" src="herramientas.png"  width="5%" height="10%">
        <center><h1>Problemas Matematicos</h1></center>
        
    </div>
    </div>
      <div class="row">
            <div class="col-4">
                <h1 class="text-center text-dark">Area de un cuadrado</h1>
                <form class="form-group">
                    <label class="text-dark">Ingresa Lado1:</label>
                    <input type="number" class="form-control" id="numero1">
                    <label class="text-dark">Ingresa Lado2:</label>
                    <input type="number" class="form-control" id="numero2"> 
                    <button type="button" class="btn btn-info btn-block mt-1" id="Btnarea">Resultado</button>
                    <div id="result_area" class="alert alert-success mt-1" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-dark">Area de un rectangulo</h1>
                <form class="form-group">
                    <label class="text-dark">Ingresa la base:</label>
                    <input type="number" class="form-control" id="numero3">
                    <label class="text-dark">Ingresa la altura:</label>
                    <input type="number" class="form-control" id="numero4">
                    <button type="button" class="btn btn-info btn-block mt-1" id="Btnrectangulo">Resultado</button>
                    <div id="result_rectangulo" class="alert alert-success mt-1" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-dark">Calcular descuento</h1>
                <form action="" class="form-group">
                    <label class="text-dark">Ingresa un número:</label>
                    <input type="number" class="form-control" id="numero5">
                    <button type="button" class="btn btn-info btn-block mt-1" id="Btnmultiplicar">Precio con descuento</button>
                    <div id="result_multi" class="alert alert-success mt-1" role="alert"></div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h1 class="text-center text-dark">Saber si un numero es par o impar</h1>
                <form class="form-group text-dark">
                    <label class="text-dark">Ingresa un número:</label>
                    <input type="number" class="form-control" id="numero7">
                    <button type="button" class="btn btn-info btn-block mt-1" id="Btnpar">Resultado</button>
                    <div id="result_par" class="alert alert-success mt-1" role="alert"></div>
                </form>
            </div>
            <div class="col-6">
                <h1 class="text-center text-dark">Números Ascendentes</h1>
                <form class="form-group">
                    <button type="button" class="btn btn-info btn-block mt-1" id="Btnnumeros">Mostrar números</button>
                    <div id="resultnum" class="alert alert-success mt-1" role="alert"></div>
                </form>
            </div>

        </div>
    </div>
